---
layout: default
---

<div class="article">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div id="abstract">
    <header>摘要</header>
    {{ page.excerpt }}<br />
    <strong>关键词: </strong>
    {% for tag in page.tags %}
      {{ tag }};
    {% endfor %}
  </div>
  {{ content }}
</div>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
