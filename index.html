---
layout: default
title: Archive
---


<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

<div class="demo-content posts-archive mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
  <ul class="mdl-list">
    {% for post in site.posts %}
    <li class="mdl-list__item">
      <div class="mdl-grid mdl-list__item-primary-content">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-phone">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
          <span class="mdl-list__item-sub-title">{{ post.date | date: '%Y-%m-%d' }}</span>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
